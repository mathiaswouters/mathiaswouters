<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathias Wouters â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: linear-gradient(135deg, #3b006f, #0f1d3a);
      color: #fff; text-align: center; overflow: hidden; position: relative;
    }
    h1 { font-size: 3rem; font-weight: 700; margin-bottom: 20px; opacity: 0; animation: fadeInUp 1s forwards; }
    p { font-size: 1.2rem; font-weight: 400; margin-bottom: 30px; opacity: 0; animation: fadeInUp 1s 0.5s forwards; line-height: 1.6; max-width: 500px; }
    a.button {
      display: inline-block; color: #fff; text-decoration: none; border: 2px solid #fff;
      padding: 12px 30px; border-radius: 8px; font-weight: 600; letter-spacing: 0.5px;
      transition: all 0.3s ease; opacity: 0; animation: fadeInUp 1s 1s forwards;
    }
    a.button:hover { background: rgba(255,255,255,0.1); backdrop-filter: blur(4px); transform: translateY(-3px); }
    .socials { margin-top: 25px; display: flex; gap: 20px; justify-content: center; opacity: 0; animation: fadeInUp 1s 1.5s forwards; }
    .socials a { color: #fff; font-weight: 600; transition: all 0.3s ease; }
    .socials a:hover { color: #8b5cf6; transform: translateY(-2px); }
    @keyframes fadeInUp { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }

    /* Circles styling */
    .circle { position: absolute; border-radius: 50%; background: rgba(255,255,255,0.04); width: 100px; height: 100px; }
  </style>
</head>
<body>
  <div>
    <h1>Mathias Wouters</h1>
    <p>Welcome! My personal website is coming soon.</p>
    <a href="mailto:matiwouters@gmail.com" class="button">Contact Me</a>

    <div class="socials">
      <a href="https://www.linkedin.com/in/mathias-w-9033421b1/" target="_blank">LinkedIn</a>
      <a href="https://x.com/MathiasWouters2" target="_blank">Twitter</a>
      <a href="https://github.com/mathiaswouters" target="_blank">GitHub</a>
    </div>
  </div>

  <!-- Floating circles -->
  <div class="circle" style="width: 80px; height: 80px;"></div>
  <div class="circle" style="width: 120px; height: 120px;"></div>
  <div class="circle" style="width: 60px; height: 60px;"></div>
  <div class="circle" style="width: 100px; height: 100px;"></div>

  <script>
    const circles = document.querySelectorAll('.circle');

    circles.forEach(circle => {
      // Random initial position
      circle.style.top = `${Math.random() * 90}%`;
      circle.style.left = `${Math.random() * 90}%`;

      let x = parseFloat(circle.style.left);
      let y = parseFloat(circle.style.top);
      let dx = (Math.random() - 0.5) * 0.1; // speed in % per frame
      let dy = (Math.random() - 0.5) * 0.1;

      function animate() {
        x += dx;
        y += dy;

        // Bounce off edges
        if (x < 0 || x > 90) dx = -dx;
        if (y < 0 || y > 90) dy = -dy;

        circle.style.left = x + '%';
        circle.style.top = y + '%';

        requestAnimationFrame(animate);
      }
      animate();
    });
  </script>
</body>
</html>
